name: Deploy HTORI ERP

on:
  push:
    branches:
      - main

# ğŸš€ ì´ì „ ë°°í¬ ì¤‘ì´ë©´ ìë™ ì·¨ì†Œí•˜ê³  ìƒˆ ë°°í¬ ì‹¤í–‰
concurrency:
  group: "htori-erp-pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ğŸ’¡ ë„ˆëŠ” í˜„ì¬ build ê³¼ì •ì´ í•„ìš” ì—†ê³  ê·¸ëƒ¥ ì •ì  íŒŒì¼ë§Œ ì˜¬ë¦¬ë©´ ë¨.
      # í•„ìš” ì‹œ ì—¬ê¸°ì— npm install / npm run build ë“± ì¶”ê°€ ê°€ëŠ¥.
      - name: Prepare build artifacts
        run: |
          mkdir -p ./dist
          cp -r ./* ./dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
