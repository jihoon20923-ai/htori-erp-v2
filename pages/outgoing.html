<h2>Outgoing</h2>
<p>Manual outgoing.</p>

<div class="form-row">
  <input id="oCode" placeholder="Code">
  <input id="oName" placeholder="Name">
  <input id="oQty" type="number" placeholder="Qty">

  <button class="btn-secondary" onclick="onOutgoing()">출고</button>
  <button class="btn-secondary" onclick="downloadOutgoingCSV()">Excel 다운로드</button>
</div>

<table class="erp-table" style="margin-top:20px;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Code</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody id="outgoingTableBody"></tbody>
</table>
