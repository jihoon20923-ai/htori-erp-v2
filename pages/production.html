<h2>Production</h2>
<p>Production and material usage.</p>

<div class="form-row">
  <input id="prodProduct" placeholder="Product (완제품 코드)">
  <input id="prodQty" type="number" placeholder="Qty">
  
  <button class="btn-primary" onclick="onProduction()">생산 등록</button>
  <button class="btn-secondary" onclick="downloadProductionCSV()">Excel 다운로드</button>
</div>

<table class="erp-table" style="margin-top:20px;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Updated</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody id="prodTableBody"></tbody>
</table>
