<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTORI ERP Realtime - v1.1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Excel Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <button id="hamburger" class="hamburger">â˜°</button>
      <div class="brand">
        <img src="logo.png" alt="Htori" style="height:34px;margin-right:10px;">
        <span id="brand-title">HTORI ERP Realtime</span>
        <small style="opacity:.7;margin-left:8px;">v1.1</small>
      </div>
    </div>

    <div class="header-right">
      <span id="user-info" class="user-info">
        User: <span id="user-name">Guest</span>
        (<span id="user-role">viewer</span>)
      </span>

      <div class="lang-buttons">
        <button class="lang-btn" data-lang="EN">EN</button>
        <button class="lang-btn" data-lang="KR">KR</button>
        <button class="lang-btn" data-lang="ID">ID</button>
      </div>

      <button id="logoutBtn" class="btn small hidden">Logout</button>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="layout">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <ul id="menuList"></ul>
    </nav>

    <!-- CONTENT -->
    <main id="content" class="content"></main>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal-backdrop">
    <div class="modal-card">
      <h2>HTORI ERP LOGIN</h2>

      <div class="form-row">
        <input id="loginId" placeholder="ID">
      </div>

      <div class="form-row">
        <input id="loginPw" type="password" placeholder="Password">
      </div>

      <div class="form-row form-actions">
        <button id="loginBtn" class="btn primary">Login</button>
        <button id="demoBtn" class="btn">Demo</button>
      </div>
    </div>
  </div>

  <!-- DEFAULT PAGE TEMPLATE -->
  <template id="tpl-dashboard">
    <h1>Dashboard</h1>
    <div class="card">
      <h3>Today / This Month</h3>
      <p class="muted">KPIs will be displayed here.</p>
    </div>
  </template>

  <!-- SETTINGS PAGE -->
  <template id="tpl-settings">
    <h1>Settings</h1>
    <div class="card">
      <label>Default Language</label>
      <select id="settingDefaultLang">
        <option>EN</option>
        <option>KR</option>
        <option>ID</option>
      </select>

      <label style="margin-top:12px">Menu Order</label>
      <input id="settingMenuOrder">
    </div>
  </template>

  <script src="lang.js"></script>
  <script src="app.js"></script>
</body>
</html>
