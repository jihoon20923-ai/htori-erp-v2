<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTORI ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 기본 스타일 -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 200px;
      background: #2f3542;
      color: white;
      padding: 0;
      list-style: none;
      margin: 0;
      flex-shrink: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      padding: 15px 0;
      margin: 0;
      border-bottom: 1px solid #57606f;
    }
    .sidebar li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #3c4452;
      user-select: none;
    }
    .sidebar li:hover {
      background: #57606f;
    }
    .sidebar li.active {
      background: #747d8c;
      font-weight: bold;
    }

    /* --- MAIN WRAPPER --- */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* --- HEADER --- */
    .header {
      background: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .lang-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #dfe4ea;
    }
    .lang-buttons button:hover {
      background: #ced6e0;
    }

    /* --- CONTENT --- */
    #content {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }

    /* --- TABLE --- */
    .erp-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    .erp-table th, .erp-table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .erp-table th {
      background: #f1f2f6;
    }

    /* --- FORM ROW --- */
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-row input,
    .form-row select {
      padding: 8px;
      font-size: 14px;
    }

    /* --- BUTTONS --- */
    .btn-primary {
      padding: 8px 14px;
      background: #2ed573;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn-secondary {
      padding: 8px 14px;
      background: #70a1ff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn-mini {
      padding: 4px 8px;
      font-size: 12px;
      background: #ffa502;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Dashboard Cards */
    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 180px;
    }
    .card-label {
      font-size: 13px;
      color: #555;
    }
    .card-value {
      font-size: 24px;
      font-weight: bold;
    }

    /* Chart Grid */
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- SIDEBAR -->
  <ul class="sidebar">
    <h2 class="logo">HTORI ERP</h2>
    <li>Dashboard</li>
    <li>Stock</li>
    <li>Purchase</li>
    <li>Outgoing</li>
    <li>Production</li>
    <li>BOM</li>
    <li>Outsourcing</li>
    <li>Finished Goods</li>
    <li>Suppliers</li>
    <li>Employees</li>
    <li>Attendance</li>
    <li>Payroll</li>
    <li>Logs</li>
    <li>Settings</li>
  </ul>

  <!-- MAIN -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <div class="logo">HTORI ERP</div>
      <div class="lang-buttons">
        <button onclick="setLanguage('EN')">EN</button>
        <button onclick="setLanguage('KR')">KR</button>
        <button onclick="setLanguage('ID')">ID</button>
      </div>
    </div>

    <!-- CONTENT -->
    <div id="content"></div>

  </div>

  <!-- SCRIPT: ERP MAIN JS -->
  <script src="app.js"></script>

</body>
</html>
